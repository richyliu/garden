<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button (click)="clickedTest()">locations service test</ion-button>

  <p>
    Sample text here. Blah blah blah foo bar baz. Trying to fill up space.
  </p>
  <ion-button icon-button icon-start>
    <ion-icon class="ao-grow"></ion-icon>
    Hello
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let act of (actions$ | async)">

      <h3>{{act.description}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
